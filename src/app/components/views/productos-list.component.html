<h2>{{title}}</h2>

<div *ngIf="!productos">
    ..Cargando listado!
</div>

<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen-container">
                    <img src="http://127.0.0.1/curso-backend/index.php/uploads/{{producto.imagen}}"
                     class="img-producto"
                />
                </div>
                <div *ngIf="!producto.imagen">
                     <div class="img-relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}}</p>
                    <p>
                        <a [routerLink]="['/producto',producto.id]" class="btn btn-lg btn-primary">Ver</a>
                       <a href="#" class="btn btn-lg btn-warning">Editar</a>
                       <a href="#" class="btn btn-lg btn-danger">Eliminar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
